<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Health Tips Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Community Health Tips Hub</h1>
    <nav>
      <a href="#daily-tip">Daily Tip</a>
      <a href="#myths">Myths</a>
      <a href="#quiz">Quiz</a>
    </nav>
  </header>

  <main>
    <!-- Daily Tip Section -->
    <section id="daily-tip" class="section">
      <h2>🩺 Daily Health Tip</h2>
      <p id="dailyTip">Loading tip...</p>
    </section>

    <!-- Myth vs Fact Section -->
    <section id="myths" class="section">
      <h2>🧠 Myth vs Fact</h2>
      <div class="card" id="mythCard">
        <p id="myth"></p>
        <p id="fact" class="fact"></p>
        <div class="nav-buttons">
          <button onclick="prevMyth()">⬅️ Prev</button>
          <button onclick="nextMyth()">Next ➡️</button>
        </div>
      </div>
    </section>

    <!-- Quiz Section -->
    <section id="quiz" class="section">
      <h2>📝 Health Quiz</h2>
      <div id="quizBox">
        <div id="question"></div>
        <div id="options"></div>
        <button onclick="submitAnswer()">Submit</button>
        <div id="result"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Community Health Tips Hub</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
